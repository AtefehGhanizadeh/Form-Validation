<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <!-- Form -->
        <form id="signUpForm">
            <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" name="name" id="FullName" placeholder="Full Name"
                        required minlength="3">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="555-555-5555"
                        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="email@address.com"
                        required>
            </div>
            <div class="form-group">
                <label for="websiteUrl">Website URL</label>
                <input type="url" name="webUrl" id="websiteUrl" 
                        required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  id="password" placeholder="Create Password(Min.8 characters)"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character,1 lowercase character and 1 number.">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" name="passwordValue" id="passwordConfirm" placeholder="Confirm Password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
          </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
